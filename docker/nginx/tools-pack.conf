server {

        listen 8080;
        server_name ~^adminer\..+$;

        location / {
                proxy_pass http://adminer:8080;
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Host $host;
        }

}

