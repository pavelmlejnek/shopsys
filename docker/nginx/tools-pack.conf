server {

        listen 8080;
        server_name ~^live-reload\..+;

        location / {
                proxy_pass http://php-fpm:35729;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_redirect off;
